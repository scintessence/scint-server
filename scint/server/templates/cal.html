<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>macOS-style Calendar</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-neutral-900 text-neutral-100 font-sans">
        <div class="container mx-auto p-8">
            <div class="bg-neutral-800 rounded-lg shadow-lg overflow-hidden">
                <div class="flex justify-between items-center bg-neutral-700 p-4">
                    <button class="text-neutral-400 hover:text-neutral-100">
                        <svg
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 19l-7-7 7-7"
                            ></path>
                        </svg>
                    </button>
                    <h2 class="text-xl font-semibold">March 2024</h2>
                    <button class="text-neutral-400 hover:text-neutral-100">
                        <svg
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5l7 7-7 7"
                            ></path>
                        </svg>
                    </button>
                </div>
                <div class="grid grid-cols-7 gap-12 m-8">
                    <div class="text-center text-neutral-500">Sun</div>
                    <div class="text-center text-neutral-500">Mon</div>
                    <div class="text-center text-neutral-500">Tue</div>
                    <div class="text-center text-neutral-500">Wed</div>
                    <div class="text-center text-neutral-500">Thu</div>
                    <div class="text-center text-neutral-500">Fri</div>
                    <div class="text-center text-neutral-500">Sat</div>

                    <!-- Calendar days -->
                    <div class="text-center p-2 text-neutral-400 h-16">25</div>
                    <div class="text-center p-2 text-neutral-400 h-16">26</div>
                    <div class="text-center p-2 text-neutral-400 h-16">27</div>
                    <div class="text-center p-2 text-neutral-400 h-16">28</div>
                    <div class="text-center p-2 text-neutral-400 h-16">29</div>
                    <div class="text-center p-2 h-16">1</div>
                    <div class="text-center p-2 h-16">2</div>

                    <div class="text-center p-2 h-16">3</div>
                    <div class="text-center p-2 h-16">4</div>
                    <div class="text-center p-2 h-16">5</div>
                    <div class="text-center p-2 h-16">6</div>
                    <div class="text-center p-2 h-16">7</div>
                    <div class="text-center p-2 h-16">8</div>
                    <div class="text-center p-2 h-16">9</div>

                    <div class="text-center p-2 h-16">10</div>
                    <div class="text-center p-2 h-16">11</div>
                    <div class="text-center p-2 h-16">12</div>
                    <div class="text-center p-2 h-16 bg-blue-600 rounded-md">13</div>
                    <div class="text-center p-2 h-16">14</div>
                    <div class="text-center p-2 h-16">15</div>
                    <div class="text-center p-2 h-16">16</div>

                    <div class="text-center p-2 h-16">17</div>
                    <div class="text-center p-2 h-16">18</div>
                    <div class="text-center p-2 h-16">19</div>
                    <div class="text-center p-2 h-16">20</div>
                    <div class="text-center p-2 h-16">21</div>
                    <div class="text-center p-2 h-16">22</div>
                    <div class="text-center p-2 h-16">23</div>

                    <div class="text-center p-2 h-16">24</div>
                    <div class="text-center p-2 h-16">25</div>
                    <div class="text-center p-2 h-16">26</div>
                    <div class="text-center p-2 h-16">27</div>
                    <div class="text-center p-2 h-16">28</div>
                    <div class="text-center p-2 h-16">29</div>
                    <div class="text-center p-2 h-16">30</div>

                    <div class="text-center p-2 h-16">31</div>
                    <div class="text-center p-2 h-16 text-neutral-400">1</div>
                    <div class="text-center p-2 h-16 text-neutral-400">2</div>
                    <div class="text-center p-2 h-16 text-neutral-400">3</div>
                    <div class="text-center p-2 h-16 text-neutral-400">4</div>
                    <div class="text-center p-2 h-16 text-neutral-400">5</div>
                    <div class="text-center p-2 h-16 text-neutral-400">6</div>
                </div>
            </div>
        </div>
    </body>
</html>
